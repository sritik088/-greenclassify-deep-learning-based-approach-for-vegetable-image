<!DOCTYPE html>
<html>
<head>
    <title>Vegetable Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("https://img.freepik.com/premium-photo/fresh-fruits-vegetables_23-2147778394.jpg?w=360") no-repeat center center fixed;
            background-size: cover;
            color: black;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        form {
            margin-top: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
        }

        input[type="file"] {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            color: #000;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }

        img {
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        h3 {
            margin-top: 20px;
            font-size: 24px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <h1>Upload a Vegetable Image</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required><br>
        <button type="submit">Predict</button>
    </form>

    {% if image %}
        <h3>Uploaded Image:</h3>
        <img src="{{ image }}" width="200">
        <h3>Prediction: {{ result }}</h3>
    {% endif %}
</body>
</html>
